<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js" integrity="sha256-KzZiKy0DWYsnwMF+X1DvQngQ2/FxF7MF3Ff72XcpuPs=" crossorigin="anonymous"></script>
<title>Awesome Search Box</title>
<style>
	body{
		margin: 0;
		padding: 0;
		background: #e84118;
	}
	.search-box{
		position: absolute;
		top: 50%;
		left: 50%;
		transform: translate(-50%, -50%);
		background: #2f3640;
		height: 40px;
		border-radius: 40px;
		padding: 10px;
	}
	.search-box:hover > .search-txt{
		width: 240px;
		padding: 0 6px;
	}
	.search-box:hover > .search-btn{
		background: white;
	}
	
	.search-btn{
		color: #e84118;
		float: right;
		width: 40px;
		height: 40px;
		border-radius: 50%;
		background: #2f3640;
		display: flex;
		justify-content: center;
		align-items: center;
		transition: 0.4s;
	}
	
	.search-txt{
		border: none;
		background: none;
		outline: none;
		float: left;
		padding: 0;
		color: white;
		font-size: 16px;
		transition: 0.4s;
		line-height: 40px;
		width: 0px;
	}
</style>
</head>
<body>
	<div class="search-box">
		<input class="search-txt" type="text" name="" placeholder="Type to search" />
		<a class="search-btn" href="#">
			<i class="fas fa-search"></i>
		</a>
	</div>

</body>
</html>
